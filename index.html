<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clusters</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <!-- KaTeX (for math rendering) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Overlay styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay[hidden] {
      display: none;
    }
    .overlay-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="header-branding">
      <h1>Clusters</h1>
      <div class="copyright">&copy; <a href="https://stephan.pfannerer-mittas.net/" target="_blank">Stephan Pfannerer-Mittas</a></div>
    </div>
    <nav class="header-actions">
      <button id="shareBtn" class="secondary">Share</button>
      <button id="backToHome" class="secondary" hidden>Back to Menu</button>
    </nav>
  </header>

  <!-- Home / Selection View -->
  <main id="homeView" class="view">
    <section class="config">
      <h2>Game Setup</h2>
      <form id="configForm" class="config-form">
        <div class="form-row">
          <label for="puzzleSelect">Select Puzzle</label>
          <select id="puzzleSelect" name="puzzle"></select>
        </div>
        <div class="form-row">
          <label for="tries">Mistakes allowed</label>
          <input id="tries" name="tries" type="text" placeholder="e.g., 4 or inf" value="4" />
        </div>
        <button type="submit" class="primary">Start</button>
      </form>
    </section>
  </main>

  <!-- Game View -->
  <main id="gameView" class="view" hidden>
    <section class="statusbar">
      <div id="statusText" aria-live="polite">Loading...</div>
      <div class="actions">
        <button id="submitGroup" class="primary" disabled>Submit Group</button>
        <button id="clearSelection" class="secondary">Clear Selection</button>
        <button id="shuffleRemaining" class="secondary">Shuffle Remaining</button>
        <button id="resetGame" class="secondary">Reset Puzzle</button>
      </div>
    </section>

    <!-- Found groups as full-width rows -->
    <section id="foundRows" class="found-rows" aria-live="polite"></section>

    <!-- Remaining cards grid -->
    <section id="grid" class="grid" role="grid" aria-label="Cards grid"></section>

    <!-- Puzzle Metadata -->
    <div id="puzzleMeta" class="puzzle-meta" aria-live="polite"></div>
  </main>

  <!-- Share Overlay -->
  <div id="shareOverlay" class="overlay" hidden>
    <div class="overlay-content">
      <div id="qrcode"></div>
      <p style="margin-top: 10px; color: black;">Scan to play!</p>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('shareBtn').addEventListener('click', () => {
      const overlay = document.getElementById('shareOverlay');
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      new QRCode(qrContainer, {
        text: window.location.href,
        width: 256,
        height: 256
      });
      overlay.hidden = false;
    });

    document.getElementById('shareOverlay').addEventListener('click', () => {
      document.getElementById('shareOverlay').hidden = true;
    });
  </script>
</body>
</html>
